                    code: goal.earn_money
            fighter.become_strongest:
                chance: 1.0
                set_current_goal:
                    code: goal.earn_money
            wanderer.see_the_world:
                chance: 1.0
                set_current_goal:
                    code: goal.earn_money
    money_low_unemployed:
