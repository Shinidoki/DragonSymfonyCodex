# This file will be expanded as goals + event rules are implemented.

life_goals:
    civilian.have_family:
        label: Have a family
        current_goal_pool:
            -   code: goal.earn_money
                weight: 1
            -   code: goal.find_job
                weight: 1
    civilian.organize_events:
        label: Organize events
        current_goal_pool:
            -   code: goal.organize_tournament
                weight: 1
            -   code: goal.earn_money
                weight: 1
            -   code: goal.find_job
                weight: 1
    fighter.become_strongest:
        label: Become the strongest
        current_goal_pool:
            -   code: goal.train_in_dojo
                weight: 10
            -   code: goal.participate_tournament
                weight: 1
            -   code: goal.challenge_dojo_master
                weight: 1
            -   code: goal.claim_dojo
                weight: 1
            -   code: goal.earn_money
                weight: 3
            -   code: goal.find_job
                weight: 3
    wanderer.see_the_world:
        label: See the world
        current_goal_pool:
            -   code: goal.wander
                weight: 1
            -   code: goal.earn_money
                weight: 1
            -   code: goal.find_job
                weight: 1
    leader.lead_settlement:
        label: Lead a settlement
        current_goal_pool:
            -   code: goal.start_dojo_project
                weight: 2
            -   code: goal.organize_tournament
                weight: 1
            -   code: goal.participate_tournament
                weight: 1
            -   code: goal.earn_money
                weight: 1

current_goals:
    goal.earn_money:
        label: Earn money
        interruptible: true
        work_focus_target: 90
        defaults:
            target_amount: 100
        handler: App\Game\Domain\Goal\Handlers\EarnMoneyGoalHandler
    goal.train_in_dojo:
        label: Train in the dojo
        interruptible: false
        work_focus_target: 10
        defaults:
            target_days: 7
        handler: App\Game\Domain\Goal\Handlers\TrainInDojoGoalHandler
    goal.participate_tournament:
        label: Participate in a tournament
        interruptible: false
        work_focus_target: 0
        defaults:
            search_timeout_days: 14
        handler: App\Game\Domain\Goal\Handlers\ParticipateTournamentGoalHandler
    goal.organize_tournament:
        label: Organize a tournament
        interruptible: true
        work_focus_target: 60
        defaults:
            radius: 5
        handler: App\Game\Domain\Goal\Handlers\OrganizeTournamentGoalHandler
    goal.wander:
        label: Wander
        interruptible: true
        work_focus_target: 40
        handler: App\Game\Domain\Goal\Handlers\WanderGoalHandler
    goal.find_job:
        label: Find a job
        interruptible: true
        work_focus_target: 80
        handler: App\Game\Domain\Goal\Handlers\FindJobGoalHandler
    goal.start_dojo_project:
        label: Start dojo project
        interruptible: true
        work_focus_target: 0
        handler: App\Game\Domain\Goal\Handlers\StartDojoProjectGoalHandler
    goal.claim_dojo:
        label: Claim a dojo
        interruptible: true
        work_focus_target: 0
        handler: App\Game\Domain\Goal\Handlers\ClaimDojoGoalHandler
    goal.challenge_dojo_master:
        label: Challenge dojo master
        interruptible: true
        work_focus_target: 0
        handler: App\Game\Domain\Goal\Handlers\ChallengeDojoMasterGoalHandler

npc_life_goals:
    civilian:
        -   code: civilian.have_family
            weight: 1
    fighter:
        -   code: fighter.become_strongest
            weight: 1
    wanderer:
        -   code: wanderer.see_the_world
            weight: 1

event_rules:
    tournament_interest_committed:
        from:
            fighter.become_strongest:
                set_current_goal:
                    code: goal.participate_tournament
            leader.lead_settlement:
                set_current_goal:
                    code: goal.participate_tournament
    settlement_migration_committed:
        from:
            civilian.have_family:
                chance: 1.0
                set_current_goal:
                    code: goal.find_job
            civilian.organize_events:
                chance: 1.0
                set_current_goal:
                    code: goal.find_job
            fighter.become_strongest:
                chance: 1.0
                set_current_goal:
                    code: goal.find_job
            wanderer.see_the_world:
                chance: 1.0
                set_current_goal:
                    code: goal.find_job
    money_low_employed:
        from:
            civilian.have_family:
                chance: 1.0
                set_current_goal:
                    code: goal.earn_money
            civilian.organize_events:
                chance: 1.0
